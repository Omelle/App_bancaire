version: "3.8"

services:
  backend:
    build: ./backend
    container_name: banque-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    container_name: banque-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
